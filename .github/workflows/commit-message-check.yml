name: Check Commit Message Format

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit messages in PR range
        run: |
          echo "Fetching base branch..."
          git fetch origin ${{ github.event.pull_request.base.ref }}

          echo "Getting commit messages between base and head..."
          git log --pretty=format:%s origin/${{ github.event.pull_request.base.ref }}..HEAD > commit_messages.txt

          echo "Commit count: $(wc -l < commit_messages.txt)"
          echo "Collected commit messages:"
          cat commit_messages.txt

      - name: Validate commit message format
        run: |
          echo "Validating commit message format..."
          PATTERN="^(STORY|BUG|TASK)/MAC-[0-9]+: .+"
          INVALID=0

          while IFS= read -r COMMIT_MSG; do
            # Skip merge commits
            if echo "$COMMIT_MSG" | grep -qE "^Merge [a-f0-9]{7,} into [a-f0-9]{7,}$"; then
              echo "â„¹ï¸ Skipping merge commit: '$COMMIT_MSG'"
              continue
            fi

            if ! echo "$COMMIT_MSG" | grep -Eq "$PATTERN"; then
              echo "âŒ Invalid commit message: '$COMMIT_MSG'"
              echo "âœ… Expected: STORY|BUG|TASK/MAC-<number>: <message>"
              echo "ðŸ’¡ Example: TASK/MAC-1234: Add login feature"
              INVALID=1
            else
              echo "âœ… Valid: '$COMMIT_MSG'"
            fi
          done < commit_messages.txt

          if [ "$INVALID" -eq 1 ]; then
            echo "ðŸ”´ Commit message format check failed."
            exit 1
          else
            echo "ðŸŸ¢ All commit messages are valid!"
          fi
